<!DOCTYPE html>
<html>

<head>
  <title>OpenSfM Viewer</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>

  <link rel='stylesheet' href='mjs/dependencies/mapillary.min.css' />
  <link rel='stylesheet' href='mjs/opensfm-viewer.css' />

  <script src='mjs/dependencies/mapillary.min.js'></script>
  <script src='mjs/dependencies/dat.gui.min.js'></script>
  <script src='mjs/dependencies/gl-matrix-min.js'></script>
  <script src='mjs/opensfm-data-provider.js'></script>
  <script src='mjs/opensfm-viewer.js'></script>
</head>

<body>
  <div id='mly'></div>

  <label id='pick-file' class='file-container file-pick hidden'>
    <span class='file-text'>Choose file</span>
    <input type='file' />
  </label>

  <div id='drop-file' class='file-container file-drop hidden'>
    <span class='file-text'>Drop file</span>
  </div>

  <div id='info-container' class='info-container hidden'>
    <img class='info-image' />
    <span id='info-text' class='info-text'></span>
  </div>
</body>

</html>
